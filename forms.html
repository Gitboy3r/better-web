<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms</title>
	<link rel="stylesheet" href="form.css">
	<link rel="stylesheet" href="header-menu.css">
</head>
<body>
<header>
	<nav>
		<div class="logo">
			<a href="index.html">BETTER WEB</a>
		</div>
		<input type="checkbox" id="menu-toggle" />
		<label for="menu-toggle" class="menu-icon">&#9776;</label>
		<ul class="menu">

			<li><a href="index.html">Back to Home Page</a></li>
		</ul>
	</nav>
</header>

<main>
<!----- FORM ---->
<section class="form-container">

	<form>
    <h1>Register.</h1>

    <div class="name">
        <div class="list">
            <label>First Name:</label>
            <input type="text" name="firstName" required pattern="[A-Za-z]+" placeholder="Jonah">
        </div>
        <div class="list">
            <label>Last Name:</label>
            <input type="text" name="lastName" required pattern="[A-Za-z]+" placeholder="Hill">
        </div>
    </div>

    <div class="list">
        <label>Address</label>
        <input type="text" name="address" placeholder="Ex. Wall Street" required>
    </div>

    <div class="name">
        <div class="list">
            <label>Zip Code</label>
            <input type="text" name="zipCode" pattern="[0-9]+" placeholder="133 37" required>
        </div>

        <div class="list">
            <label>City</label>
            <input type="text" name="city" pattern="[A-Za-z]+" placeholder="Westeros" required>
        </div>
    </div>

    <div class="list">
        <label>Email:</label>
        <input type="email" name="email" placeholder="johndoe123@gmail.com" required>
    </div>

    <div class="list">
        <label>Wanna order food?</label>
        <select name="foodOrder" required>
            <option value="">Choose Food</option>
            <option value="Meat">Yes - Meat</option>
            <option value="Veg">Yes - Vegetarian</option>
            <option value="Pesci">Yes - Pescaterian</option>
            <option value="Vegan">Yes - Vegan</option>
        </select>
    </div>

    <div class="list">
        <label>Allergies</label>
        <input type="text" name="allergies" placeholder="Ex. peanuts, apples...">
    </div>

    <div class="check-area">
        <div class="check-title">
            <label>Festival Pass:</label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="festivalPass" value="Day1" class="larger"/>
                Day 1
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="festivalPass" value="Day2" class="larger" />
                Day 2
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="festivalPass" value="Day3" class="larger"/>
                Day 3
            </label>
        </div>
    </div>
    <br>

    <button class="register" type="submit">Register</button>
</form>



</section>
</main>
</body>
</html>
