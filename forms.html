<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms</title>
	<link rel="stylesheet" href="form.css">
	<link rel="stylesheet" href="header-menu.css">
</head>
<body>
<header>
	<nav>
		<div class="logo">
			<a href="index.html">BETTER WEB</a>
		</div>
		<input type="checkbox" id="menu-toggle" />
		<label for="menu-toggle" class="menu-icon">&#9776;</label>
		<ul class="menu">

			<li><a href="index.html">Back to Home Page</a></li>
		</ul>
	</nav>
</header>

<main>
<!----- FORM ---->
<section class="form-container">

	<form>
		<h1>Register.</h1>


			<div class="name">

			<div class="list">
				<label>First Name:</label>
				<input type="text" required pattern="[A-Za-z]+" placeholder="Jonah">
			</div>
			<div class="list">
				<label>Last Name:</label>
				<input type="text" required pattern="[A-Za-z]+" placeholder="Hill">
			</div>
		</div>

	<div class="list">
		<label>Address</label>
		<input type="text" required placeholder="Ex. Wall Street">
	</div>

		<div class="name">
			<div class="list">
				<label>Zip Code</label>
				<input type="text" required pattern="[0-9]+" placeholder="133 37">
			</div>

			<div class="list">
			<label>City</label>
				<input type="text" required pattern="[A-Za-z]+" placeholder="Westeros">
			</div>
		</div>

		<div class="list">
			<label>Email:</label>
			<input type="email" required placeholder="johndoe123@gmail.com">
		</div>

		<div class="list">
			<label>Festival Pass</label>
				<select required>

					<option value="">Choose Pass</option>
					<option value="Day Pass">Day Pass</option>
					<option value="2 Days">2-Day Pass</option>
					<option value="Full Pass">Full Festival Pass</option>
				</select>
		</div>

				<div class="list">
					<label>Wanna order food?</label>
					<select required>

						<option value="">Choose Food</option>
						<option value="Meat">Yes - Meat</option>
						<option value="Veg">Yes - Vegetarian</option>
						<option value="Pesci">Yes - Pescaterian</option>
						<option value="Vegan">Yes - Vegan</option>

					</select>
				</div>



		<div class="list">
		<label>Allergies</label>
		<input type="text" placeholder="Ex. peanuts, apples...">
		</div>
		<br>

		<button class="register" type="submit"><a href="congratz.html">Register</a></button>
	</form>


</section>
</main>
</body>
</html>
